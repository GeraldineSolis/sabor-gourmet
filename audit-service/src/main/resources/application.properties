# ----------------------------------------
# 1. SERVER CONFIGURATION
# ----------------------------------------
server.port=8084

# ----------------------------------------
# 2. SPRING CONFIGURATION
# ----------------------------------------
spring.application.name=audit-service

# Database
spring.datasource.url=jdbc:mysql://localhost:3306/sabor_gourmet_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ----------------------------------------
# 3. JWT CONFIGURATION
# ----------------------------------------
jwt.secret=${JWT_SECRET:MiClaveSecretaSuperSeguraParaJWT2024SaborGourmet123456789}

# ----------------------------------------
# 4. SWAGGER
# ----------------------------------------
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=alpha

# ----------------------------------------
# 5. LOGGING
# ----------------------------------------
logging.level.com.saborgourmet.auditservice=DEBUG