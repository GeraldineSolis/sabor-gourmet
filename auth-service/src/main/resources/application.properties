# ----------------------------------------
# 1. SERVER CONFIGURATION
# ----------------------------------------
server.port=8081

# ----------------------------------------
# 2. SPRING APPLICATION CONFIGURATION
# ----------------------------------------
spring.application.name=auth-service

# ----------------------------------------
# 3. DATABASE CONFIGURATION (MySQL/JPA)
# ----------------------------------------
spring.datasource.url=jdbc:mysql://localhost:3306/sabor_gourmet_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ----------------------------------------
# 4. JWT CONFIGURATION
# ----------------------------------------
# La clave secreta debe ser larga y fuerte (se puede inyectar con variables de entorno)
jwt.secret=${JWT_SECRET:MiClaveSecretaSuperSeguraParaJWT2024SaborGourmet123456789}
# Expiración del token en milisegundos (24 horas)
jwt.expiration=86400000

# ----------------------------------------
# 5. SWAGGER/OPENAPI CONFIGURATION
# ----------------------------------------
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=alpha
springdoc.swagger-ui.display-request-duration=true

# ----------------------------------------
# 6. LOGGING CONFIGURATION
# ----------------------------------------
logging.level.com.saborgourmet.auditservice=DEBUG
logging.level.org.springframework.web=INFO